<!DOCTYPE html> 
<!-- html의 버전을 명시하는 부분 (html5) -->
<html lang="en">
<!-- 브라우저에 영향을 미치진않으나 검색엔진에 영향  -->
<head>
    <meta charset="UTF-8">
    <!-- 설정-인코딩과관련 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title><!-- charset / viewport 설정은 필수적-->
</head>
<body>

    <div>
        html : Hyper Text Markup Language.
        </div>
    <div>        Tag : 꺽쇠로 열고 닫히는 명령어
        열려도 닫혀야 하는 태그가있고..안닫아도 되는 애가있음. 
</div>

    <div>
        INLINE TAG : span, a, img...
        <!-- 담고있는 컨텐츠의 가로크기만큼만 차지하는 태그-->
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    </div>
    <div>
        BLOCKTAG : div는 대표적인 블락태그~개행
        hn,div,section, header
        <div>안녕하세요</div>
        <div>안녕하세요</div>
        <div>안녕하세요</div>
    
    </div>
</body>
</html>
