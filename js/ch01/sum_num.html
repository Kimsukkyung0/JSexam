<script>

let sum=0;

    while(true){
        const r = prompt(`더할 값을 입력하세요 (종료는 0)`);
        
        if(r==='0'){
            break;
        }else if(r===null || r ===''){
            continue;
        }
        sum+= parseInt(r);
    }
    document.write(`합은 ${sum}입니다`)


   
</script>
</html>
